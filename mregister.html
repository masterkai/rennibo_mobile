    <script type="text/javascript">

        function Confirm() {

            var confirm_value = document.createElement("INPUT");
            confirm_value.type = "hidden";
            confirm_value.name = "confirm_value";
            if (confirm("請確保您的手機號碼正確，我們將會發送驗證碼到您的手機.")) {
                document.getElementById("confirm").value = "Yes";
            } else {
                document.getElementById("confirm").value = "No";
            }
            document.forms[0].appendChild(confirm_value);
        }
        function showLoading() {
            var option = { color: "#E2CF32", background: "rgba(250,247,218,.2)", timeout: 0, scale: 0 };
            H5_loading.show(option);
        }
        function closeLoading() {
            var option = { timeout: 0 };
            H5_loading.hide(option);
        }


        $(document).ready(function () {
            BindEventsC();
            var prm = Sys.WebForms.PageRequestManager.getInstance();
            prm.add_endRequest(function () {
                BindEventsC();
            });
        });

        function BindEventsC() {
            $('.uname').blur(function () {
                var value = $(this).val();
                var uname_pattern = /^\d{11}$/;
                if (value) {
                    if (!uname_pattern.test(value)) {
                        alert("用戶名錯誤");
                    }
                }
            });
        }
    </script>
